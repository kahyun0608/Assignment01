<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        #box {
            align-items: center;
            justify-content: center;
            background-color: green;
            width: 1200px;
            height: 400px;
        }

        .cell {
            color: red;
            font-size: 30px;
            text-decoration: none;
            list-style: none;
            text-align: center;
            width: 250px;
            height: 300px;
            /* border: 4px solid #555;
            border-radius: 10px; */
            background-color: pink;
            display: inline-block;
            /* margin: 10px 10px; */
        }
    </style>
    <script type="module">
        const container = document.querySelector(".container");
        const prevBtn = document.querySelector("#prebtn");
        const nextBtn = document.querySelector("#nextbtn");

        (function addEvent() {
            prevBtn.addEventListener('click', translateContainer.bind(this, 1));
            nextBtn.addEventListener('click', translateContainer.bind(this, -1));
        })();

        function translateContainer(direction) {
            const selectedBtn = (direction === 1) ? 'prev' : 'next';
            container.style.transitionDuration = '500ms';
            container.style.transform = `translateX(${direction * (100 / 5)}%)`;
            container.ontransitionend = () => reorganizeEl(selectedBtn);
        }

        function reorganizeEl(selectedBtn) {
            container.removeAttribute('style');
            (selectedBtn === 'prev') ? container.insertBefore(container.lastElementChild, container.firstElementChild) : container.appendChild(container.firstElementChild);
        }
    </script>
</head>

<body>
    <div id="box">
        <div id="slide" class="container">

                      </div>
                    </div>
                  </div></li>
                <li class="cell">

                      <div class="card-body">
                        <h5 class="card-title">팀원</h5>
                        <p class="card-text">김명호</p>
                      </div>
                    </div>
                  </div></li>
                <li class="cell"> 
                    <div class="col">
                    <div class="card h-100">

                        <h5 class="card-title">팀원</h5>

                <li class="cell">    
                    <div class="col">

                      <img src="https://ca.slack-edge.com/T06B9PCLY1E-U07JF35QL7M-22f448842711-512" class="card-img-top" alt="" />

                        <h5 class="card-title">팀원</h5>
                        <p class="card-text">허수연</p>
                      </div>
                    </div>
                  </div></l>
                <li class="cell">4</li>
                <li class="cell">5</li>
            </div>
            <button id="prebtn" class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button id="nextbtn" class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

</body>
